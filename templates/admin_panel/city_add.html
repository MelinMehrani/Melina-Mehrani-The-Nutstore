{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card" style="margin-bottom: 5rem; margin-top: 1rem;">
          <div class="card-body">
            <h1 class="card-title mb-4">Add New City</h1>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Add City</button>
                &nbsp; &nbsp;
                <a href="{% url 'admin_panel' %}" class="btn btn-secondary mr-2">Back to Admin Panel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% block extra_css %}
<style>
  body {
    background-color: #f5f2e9;
  }
  
  .container {
    padding-top: 5rem;
    padding-bottom: 5rem;
  }

  .card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    overflow: hidden;
  }

  .card-body {
    padding: 3rem 4rem;
  }

  .card-title {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 2rem;
  }

  input[type="text"],
  input[type="password"],
  input[type="url"],
  input[type="number"],
  select,
  textarea {
    background-color: #f2f2f2;
    border: none;
    border-radius: 5px;
    padding: 10px;
    font-size: 1.2rem;
    color: #4e4e4e;
    margin-top: 0.5rem;
    width: 100%;
    height: 45px;
    resize: none;
  }

  select option {
    color: #374d38;
  }

  .btn-primary {
    background-color: #7aa66f;
    border: none;
    border-radius: 5px;
    
    font-weight: bold;
    padding: 10px 20px;
    margin-top: 1.5rem;
  }

  .btn-primary:hover {
    background-color: #586e52;
  }

  .btn-secondary {
    background-color: #f2f2f2;
    border-color: #f2f2f2;
    border-radius: 5px;
    color: #4e4e4e;
    font-size: 1.2rem;
    font-weight: bold;
    padding: 10px 20px;
    margin-top: 1.5rem;
  }

  .btn-secondary:hover {
    background-color: #e6e6e6;
    border-color: #e6e6e6;
    color: #4e4e4e;
  }

</style>
{% endblock %}
{% endblock %}
