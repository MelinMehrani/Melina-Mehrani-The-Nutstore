{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
                <h1 class="card-title mb-4">Sign up</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-end mt-4">
                        <button class="btn btn-primary btn-lg" type="submit">sign up</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>

{% block extra_css %}
<style>
  body {
    background-color: #f5f2e9;
  }
  
  .container {
    padding-top: 5rem;
    padding-bottom: 5rem;
  }

  .card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    overflow: hidden;
  }

  .card-body {
    padding: 3rem 4rem;
  }

  .card-title {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 2rem;
  }

  .form-group {
    margin-bottom: 2rem;
  }

  .form-group label {
    font-size: 1.2rem;
    font-weight: bold;
    color: #4e4e4e;
    margin-bottom: 0.5rem;
  }

  input[type="text"],
  input[type="password"],
  input[type="url"],
  input[type="number"],
  input[type="email"],
  select,
  textarea {
    background-color: #f2f2f2;
    border: none;
    border-radius: 5px;
    padding: 10px;
    font-size: 1.2rem;
    color: #4e4e4e;
    margin-top: 0.5rem;
    width: 100%;
    height: 45px;
    resize: none;
  }

  select option {
    color: #374d38;
  }

  .btn-primary {
    background-color: #7aa66f;
    border: none;
    border-radius: 5px;
    
    font-weight: bold;
    /* padding: 10px 20px;
    margin-top: 1.5rem; */
  }

  .btn-primary:hover {
    background-color: #586e52;
  }


</style>
{% endblock %}
{% endblock content %}
